<!--
	Date is a predefined class in Js which creates
	a date object.
-->

<html>
<body>
<h1>Demo on Js
<script language="JavaScript">
var d=new Date();
 document.write("<br>Date="+d);
 document.write("<br>Day="+d.getDate());
 document.write("<br>Month="+(d.getMonth()+1));
 document.write("<br>year="+d.getYear());
 document.write("<br>Time ="+d.getHours()+" : "+d.getMinutes() +" : "+ d.getSeconds());




</script>
</body>
</html>
