<!-- Event in Js -->
<html>
<script language="JavaScript">
function setcolor()
{
 //window.alert(document.f1.s1.selectedIndex);
 var n=document.f1.s1.selectedIndex;
  if (n==1)
     document.bgColor="red";
  else if(n==2)
    document.bgColor="Green";
  else if(n==3)
     document.bgColor="blue";
}



</script>
<body>
<form name="f1">

<select name="s1" onChange="setcolor()">
<option>-select color-</option>
<option>Red</option>
<option>Green</option>
<option>Blue</option>
</select>



</form>
</body>
</html>
