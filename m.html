<!-- Event in Js -->
<html>
<script language="JavaScript">
function setcolor(color)
{
	document.bgColor=color;
}


</script>
<body>
<form name="f1">
<input type="button" name="b1" value="Red" onClick="setcolor('Red')">

<input type="button" name="b2" value="Green" onClick="setcolor('Green')">

</form>


</body>
</html>
