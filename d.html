<html>
<body>
<h1>Demo on Js
<script language="JavaScript">
	
	var i;
	for(i=1;i<=10;i++)
	{
	   document.write(" "+i);
	}

	
	var s="<br><br><table border='1'>";
	s+="<caption><h3>squares of 1-10</h3></caption>";
	s+="<tr><th>value</th> <th>square</th></tr>";
	
	for(i=1;i<=10;i++)

	{
		s+="<tr>	<td>"+i+"</td><td>"+(i*i)+"</td></tr>";
	}
	s+="</table>";
	document.write(s);




</script>
